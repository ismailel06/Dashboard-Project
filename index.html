<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&family=Mozilla+Headline:wdth,wght@97.5,200..700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    
    <div>
        <nav class="top-nav">
            
            
            <div class="logo-search">
                <div class="sidebar-icon">
                    <i class="fa-solid fa-list"></i>
                </div>
                <img src="images/textlogo.png" alt="logo" class="logo-img">
                <input type="text" class="search" placeholder="Search anything here">
            </div>
            <div class="sources">
                <div class="notif">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                </div> 
                <div class="theme-toggle">
                    <input type="checkbox" id="toggle"/>
                    <label for="toggle" class="toggle"><i class="fa-solid fa-moon"></i></label>
                </div>  
                <button class="login-signup">Login</button>
            </div>
        </nav>
    </div>

    <div class="sidebar">
        <img src="images/textlogo.png" alt="logo" class="logo-img">
        <a href="#" class="sidebar-links">Dashboard</a>
        <a href="#" class="sidebar-links">Books</a>
        <a href="#" class="sidebar-links">Authors</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
